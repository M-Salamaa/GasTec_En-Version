.p_C835B624 { telerik-style-type: local;direction: rtl; } </style></head><body><p class="Normal p_587C7D18">هو نظام تحويل يتم تركيبه بالسيارات التي تعمل بنظام الكاربرتير ويكون التحويل بين البنزين والغاز يدويا عن طريق مفتاح تحويل ويكون دخول الغاز عن طريق ميكسر يتم تثبيته اعلا الكاربرتير ويوجد به سولونيد بنزين لكي يقوم بغلق مسار البنزين في حال استخدام وقود الغاز.</p><h3 dir="RTL" class="Normal Heading3 Heading3Char p_C835B624"><span class="Heading1Char " dir="RTL">ثانيا: نظام الدائرة المفتوحة:</span></h3></body></html>
