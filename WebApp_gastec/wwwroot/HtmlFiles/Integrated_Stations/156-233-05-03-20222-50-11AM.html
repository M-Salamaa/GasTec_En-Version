.p_33459D08 { telerik-style-type: local;text-align: justify;direction: rtl; } </style></head><body><p dir="RTL" class="Normal p_33459D08"><span dir="RTL">وتوفر المحطة كذلك تسهيلات شحن السيارات بالكهرباء باستخدام جهاز شحن يمكن للسيارة من خلاله الشحن الكهربائي في فترة من 1 &ndash; 3 ساعات، ويتم سداد قيمة الشحن بواسطة كارت ممغنط أو تطبيق على الهواتف الذكية، وبعد اكتمال شحن السيارة يتم ارسال رسالة نصية إلى موبايل صاحب السيارة.</span></p></body></html>
