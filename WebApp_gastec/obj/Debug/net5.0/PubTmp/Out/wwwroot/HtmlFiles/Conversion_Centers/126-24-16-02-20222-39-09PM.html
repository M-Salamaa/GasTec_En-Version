.s_6C8EFA9D { telerik-style-type: local;font-weight: bold; } </style></head><body><p dir="RTL" class="Normal p_33459D08">&nbsp;<span dir="RTL">تمتلك شركة غازتك عدد 45 مركز تحويل يتواجد معظمها داخل محطات غازتك للتموين بالغاز الطبيعى التى تنتشر فى مختلف محافظات الجمهورية.</span></p><p dir="RTL" class="Normal p_33459D08"><span>&nbsp;</span></p><p dir="RTL" class="Normal p_33459D08"><span class="s_6C8EFA9D" dir="RTL">الأوراق المطلوبة للتحويل:&nbsp;</span></p><p dir="RTL" class="Normal p_33459D08">- <span dir="RTL">صورة بطاقة الرقم القومي.&nbsp;</span></p><p dir="RTL" class="Normal p_33459D08">- <span dir="RTL">إيصال كهرباء/ غاز.</span></p><p dir="RTL" class="Normal p_33459D08"><span dir="RTL">- رخصة السيارة.</span></p></body></html>
