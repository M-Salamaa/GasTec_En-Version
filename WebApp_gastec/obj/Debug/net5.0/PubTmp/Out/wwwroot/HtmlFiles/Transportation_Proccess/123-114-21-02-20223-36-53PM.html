.s_6C8EFA9D { telerik-style-type: local;font-weight: bold; } </style></head><body><p dir="RTL" class="Normal p_33459D08"><span class="s_6C8EFA9D" dir="RTL">دراسة نقل الغاز الطبيعى المضغوط لمصنع للجبس بأبو زنيمة</span></p><p dir="RTL" class="Normal p_33459D08"><span dir="RTL"> تم التعاقد مع بعض المشأت الصناعية فى جنوب سيناء مثل مصنع للجبس بأبو زنيمة باتعاون مع الشركة صاحبة الإمتياز وسيتم تغذة المصنع&nbsp; من محطة غازتك بشرم الشيخ الرويسات بإستهلاكات يومية تصل إلى 8000 م3. </span></p></body></html>
